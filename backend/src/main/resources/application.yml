spring:
  application:
    name: SlowMe
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

server:
  port: 8080

slowme:
  realtime:
    enabled: true
    ws-endpoint: /ws
    redis-channel: slowme:room-events
